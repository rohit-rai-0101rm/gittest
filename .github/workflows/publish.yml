name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install all dependencies
        run: npm install

      - name: Build project
        run: npm run build # Ensure this command generates the `dist` folder

      - name: List dist directory
        run: ls -al dist # Debug step to confirm directory contents

      - name: Push to build branch
        uses: s0/git-publish-subdir-action@v1.3.0
        env:
          REPO: self
          BRANCH: build # The branch name where you want to push the assets
          FOLDER: dist # Update to use the correct folder
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
